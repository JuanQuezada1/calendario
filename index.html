<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Calendario Digital</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="calendar">
                    <div class="header">
                        <button class="btn btn-primary" id="prev-month">&lt;</button>
                        <span id="month-year">Julio 2024</span>
                        <button class="btn btn-primary" id="next-month">&gt;</button>
                    </div>
                    <div class="days">
                        <div class="day">Lun</div>
                        <div class="day">Mar</div>
                        <div class="day">Mié</div>
                        <div class="day">Jue</div>
                        <div class="day">Vie</div>
                        <div class="day">Sáb</div>
                        <div class="day">Dom</div>
                    </div>
                    <div class="dates">
                        <!-- Aquí se agregarán los días del mes con JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
